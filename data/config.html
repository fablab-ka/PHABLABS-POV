<html>
  <head>
    <title>
      Allgemeine Konfiguration
    </title>
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  </head>
  <body>
    <div class="menu" id="AJAXLOAD-menu">Menu later here </div>
    <h1>
      Konfiguration
    </h1>
    <br>
    <form method='post' action='/saveConfig'>
      <fieldset class="table">
        <legend>WiFi Accesspoint</legend>
        <div class="row">
          <div class="cell">
            SSID:
          </div>
          <div class="cell">
            <input name="SSID" id="SSID"  size="30">
          </div>
        </div>
        <div class="row">
          <div class="cell">
            Passwort:
          </div>
          <div class="cell">
            <input name="WLANPWD" id="WLANPWD" size="30">
          </div>
        </div>
        <div class="row">
          <div class="cell">
            Kanal (1-13)
          </div>
          <div class="cell">
            <input type="number" min="1" max="13" name="Kanal" id="Kanal"  size="5">
          </div>
        </div>
      </fieldset>
      <br><br><br>
      <fieldset class="table">
        <legend>Sonstiges</legend>
        <div class="row">
          <div class="cell">
            Administrator-Passwort:
          </div>
          <div class="cell">
            <input name="ADMPWD" id="ADMPWD"  size="20">&nbsp;&nbsp;Wiederholung:
            <input name="ADMPWD2" id="ADMPWD2"  size="20">
            <br>
            (Benutzer: <i><b>admin</b></i>)
          </div>
        </div>
      </fieldset>
      <br>
      <button type='submit'>Speichern</button>
    </form>
    <br>

    <script src="./main.js"></script>
    <script>
      replaceAjaxDivs();
      doGetRequest("/getConfigData", function(_responseText){let response=JSON.parse(_responseText);
        if (response != null) {
          if (response.SSID != null) {
            document.getElementById('SSID').value=response.SSID;
          }
          if (response.WLANPWD != null) {
            document.getElementById('WLANPWD').value=response.WLANPWD;
          }
          if (response.CHANNEL != null) {
            document.getElementById('Kanal').value=response.CHANNEL;
          }
          if (response.ADMPWD != null) {
            document.getElementById('ADMPWD').value=response.ADMPWD;
            document.getElementById('ADMPWD2').value=response.ADMPWD;
          }
        }
        });
    </script>

  </body>
</html>
